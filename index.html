<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test | A project by Shreyas Deo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="test-stuff">
        <input type="text" id="hidden-type">
        <div class="test">
            <div id="text"></div>
        </div>
        <input type="numeric" class="test-time" id="time" min="10" max="600" value="30">
    </div>
    <div class="results" id="results" style="display: none;">
        <div id="wpm" class="result"></div>
        <div id="cps" class="result"></div>
        <div id="accuracy" class="result"></div>
        <div class="chart-container" style="position: relative; height:50vh; width:100vw">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
